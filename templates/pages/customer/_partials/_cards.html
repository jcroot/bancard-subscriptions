<div class="mt-2 py-2">
    <form id="myform" action="{% url 'profile' %}" method="post">

        {% csrf_token %}

        <div class="row">
            <label class="col-2 col-form-label text-end">Action</label>
            <div class="col-4">
                <select class="form-select" name="selector">
                    <option value="0" selected>--------</option>
                    <option value="1">Select by default</option>
                    <option value="2">Add new credit / debit card</option>
                </select>
            </div>
            <input type="hidden" value="" name="card_select_id" id="card_select_id">
            <div class="col-6">
                <button type="submit" class="btn btn-outline-primary">Go</button>
            </div>
        </div>
    </form>
</div>

<script>

    const setValue = card_id => {
        document.getElementById('card_select_id').value = card_id
    }

</script>

<table class="table table-hover table-striped mt-4">
    <thead>
    <tr>
        <th>&nbsp;</th>
        <th>Tarjeta</th>
        <th>Tipo</th>
        <th>Expira el</th>
        <th>Marca</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    {% if cards %}
        {% for card in cards %}
            <tr>
                <td><input type="checkbox" class="checkbox"
                           id="checkbox-{{ card.id }}" name="checkbox[{{ card.id }}]"
                           value="{{ card.is_default }}" onclick="setValue({{ card.id }})" {% if card.is_default %} checked {% endif %}></td>
                <td>{{ card.card_masked_number }}</td>
                <td>{{ card.card_type }}</td>
                <td>{{ card.expiration_date }}</td>
                <td>{{ card.card_brand }}</td>
                <td>
                    <a href="{% url 'delete_card' card.id %}" class="btn btn-danger btn-sm">Borrar</a>
                </td>
            </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td colspan="6">No hay registros</td>
        </tr>
    {% endif %}
    </tbody>
</table>
