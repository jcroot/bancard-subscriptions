{% extends 'base.html' %}

{% block content %}

    <style>
        .form-signin {
            max-width: 330px;
            padding: 15px;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

    </style>

    <div class="form-signin w-100 m-auto">

        {% include 'pages/customer/_partials/_messages.html' %}

        <form autocomplete="off" method="post" action="{% url 'login' %}">

            {% csrf_token %}

            <h1 class="h3 mb-3 fw-normal">Ingresa a tu cuenta</h1>

            <input type="hidden" name="code" id="code" value="">

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required autofocus name="emailAddress">
                <label for="floatingInput">Correo electronico</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Clave" name="password" required>
                <label for="floatingPassword">Clave</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recuerdame
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        </form>
    </div>
{% endblock %}
