{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container py-5">
        <h3>Select one subscription</h3>
    </div>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for product in products %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="/media/{{ product.image_product }}" alt="image-{{ product.title_product }}" class="img-fluid">

                            <div class="card-body text-center">
                                <p class="card-text">{{ product.title_product }}</p>
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-primary">Subscribe</button>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
